<!DOCTYPE html>
<html>
<head>
  <title>PaintMusic - Settings</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:; font-src 'self' data:; connect-src 'self' https://www.googleapis.com https://*.googleapis.com https://*.firebaseio.com https://*.firebase.com wss://*.firebaseio.com https://kam-budless-gael.ngrok-free.dev; frame-src https://www.youtube.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <script type="module" src="firebase.js"></script>
  <script type="module" src="ip-ban.js"></script>
  <script type="module" src="settings.js"></script>
</head>
<body>
  <div class="settings-container">
    <div class="settings-box">
      <a href="index.html" class="back-link">‚Üê back to site</a>
      
      <h1>Settings</h1>
      
      <p>current username: <span id="currentUsername"></span></p>
      
      <button onclick="changeUsername()">change username</button>
      <button onclick="changePassword()">change password</button>
      <button onclick="updateNgrokUrl()" id="ngrokUrlBtn" style="display: none; background: #0066cc; color: #ffff00; padding: 10px 20px; border: 2px solid #00ffff; cursor: pointer; margin-top: 10px;">Update Radio Stream URL (Admin)</button>
      <button onclick="promoteToMod()" id="promoteModBtn" style="display: none; background: #0066cc; color: #ffff00; padding: 10px 20px; border: 2px solid #00ffff; cursor: pointer; margin-top: 10px;">Promote User to Mod (Admin)</button>
      <button onclick="banUserDevices()" id="banDevicesBtn" style="display: none; background: #cc0000; color: #fff; padding: 10px 20px; border: 2px solid #00ffff; cursor: pointer; margin-top: 10px;">Ban User Devices/IP (Admin)</button>
      <button onclick="unbanDevice()" id="unbanDeviceBtn" style="display: none; background: #0066cc; color: #ffff00; padding: 10px 20px; border: 2px solid #00ffff; cursor: pointer; margin-top: 10px;">Unban Device (Admin)</button>
    </div>
  </div>
</body>
</html>
